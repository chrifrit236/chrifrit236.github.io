<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC-Flipping Web-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PC-Flipping Web-App</h1>
        <button id="toggleDark">Dark Mode</button>
    </header>

    <main>
        <!-- Navigation -->
        <nav>
            <button data-tab="inventory">Inventar</button>
            <button data-tab="builds">Builds</button>
            <button data-tab="bundles">Bundles</button>
            <button data-tab="finance">Finanzen</button>
        </nav>

        <!-- Inventarverwaltung -->
        <section id="inventory" class="tab">
            <div class="controls">
                <button id="addPartBtn">Teil hinzufügen</button>
                <input type="text" id="searchPart" placeholder="Suchen...">
                <select id="filterCategory">
                    <option value="">Alle Kategorien</option>
                </select>
                <select id="viewMode">
                    <option value="table">Tabellenansicht</option>
                    <option value="cards">Kartenansicht</option>
                </select>
            </div>
            <div id="inventoryContainer"></div>
        </section>

        <!-- Build-Management -->
        <section id="builds" class="tab">
            <button id="addBuildBtn">Build erstellen</button>
            <div id="buildsContainer"></div>
        </section>

        <!-- Bundle-Verwaltung -->
        <section id="bundles" class="tab">
            <button id="addBundleBtn">Bundle erstellen</button>
            <div id="bundlesContainer"></div>
        </section>

        <!-- Finanzübersicht -->
        <section id="finance" class="tab">
            <h2>Finanzen</h2>
            <div id="financeSummary"></div>
        </section>
    </main>

    <!-- Modale Dialoge -->
    <div id="modal" class="modal hidden"></div>

    <script type="module" src="app.js"></script>
</body>
</html>
